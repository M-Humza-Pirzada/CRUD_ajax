<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with ajax</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon"
    />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" /> -->
  </head>
  <body>
    <div class="container">
      <h1 class="alert alert-info text-center mt-3 sticky-top">
        AJAX CRUD with PHP
      </h1>

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <h3 class="alert alert-success">Add / Insert Data</h3>
          <form id="myForm" action="" method="post " class="">
            <div>
              <!-- <label for="form-label">id : </label> -->
              <input type="hidden" id="stid" class="form-control" />
            </div>
            <div>
              <label for="form-label">Name : </label>
              <input type="text" id="nameId" class="form-control" />
            </div>
            <div>
              <label for="form-label">Email : </label>
              <input type="email" id="emailId" class="form-control" />
            </div>
            <div>
              <label for="form-label">Passord : </label>
              <input type="password" id="pswdId" class="form-control" />
            </div>
            <div class="d-grid mt-2">
              <button type="submit" id="btnAdd" class="btn btn-primary">
                Submit
              </button>
            </div>
            <div class="alert alert-danger mt-2" id="msg">....</div>
          </form>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12">
          <h3 class="alert alert-warning">Show Data</h3>
          <div class="input-group alert alert-secondary">
            <input
              type="text"
              class="form-control"
              placeholder="search"
              id="search"
              onkeyup="mySearch()"
            />
          </div>
          <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
